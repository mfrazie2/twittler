        var getNewTweets = function() {
          var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet =  $('<div class="new-tweet"></div>');
          var $user = $('<button class="username"></button>');
          var $message = $('<p class="tweet-text"></p>');
          var $timestamp = $('<p class="timestamp"></p>');
          $timestamp.text(tweet.created_at.getDate() + '/' + tweet.created_at.getMonth() + '/' + tweet.created_at.getFullYear() + ' ' + tweet.created_at.getHours() + ':' + tweet.created_at.getMinutes()+':'+tweet.created_at.getSeconds());
          $user.text("@"+tweet.user+ ': ');
          $user.data({'name': tweet.user});
          $message.text(tweet.message);
          $user.appendTo($tweet);
          $message.appendTo($tweet);
          $timestamp.appendTo($tweet);
          $tweet.appendTo($('.container'));
          index -= 1;
        }
      };



      $('.refresh').on('click', function() {
        $('.container').html('');
        getNewTweets();
        });
      
      $('.container').on('click', '.username', function() {
